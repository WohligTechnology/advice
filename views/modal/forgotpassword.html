<section class="forgot-password">
  <div class="text-center">
    <h5 class="text-uppercase">Forgot Password</h5>
    <md-divider></md-divider>
    <div>
      <form name="forgotpasswordForm" ng-submit="doForgot(forgotpassword,$event);closeDialog()">
        <div class="form-group">
          <md-input-container class="md-block">
            <label class="text-uppercase">Email</label>
            <input type="email" ng-model="forgotpassword.email" id="email" name="email" required>
          </md-input-container>
        </div>
        <md-button ng-show="!forgotpasswordForm.email.$invalid" type="submit" class="md-raised md-primary md-blue">Submit</md-button>
      </form>
    </div>
  </div>
  <!-- <button type="button" name="button" ng-click="closeDialog();"></button> -->
</section>
